<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Contact Us</title>
    <link href="restaurantStylesV6.css"
          rel="stylesheet"
          type="text/css"/>
  </head>
  <body>
    <div class="container">
        <div id="Chead">
          <center><h1>Ma's Diner</h1></center>
          <hr>
          <div class="container">
            <ul class="nav nav-tabs">
              <li><a href="dinerLabV6.html"><span class="glyphicon glyphicon-home"></span></a></li>
              <li><a href="MaMenuV6.html">Menu</a></li>
              <li><a href="ContactUsDinerLabV6.html">Contact Us</a></li>
              >
            </ul>
          </div>
        <hr>
        </div>
    <form action="#" method="post">
      <div>
              <label id="NameLabel" for="Name"><b>Name:</b> </label>
              <input id="Name" name="Name" type="text"/>
          </div><br/>
      <div>
              <label id="EmailLabel" for="Email"><b>Email:</b> </label>
              <input id="Email" name="Email" type="text"/>
          </div><br/>
      <div>
              <label id="PhoneLabel" for="Phone"><b>Phone:</b> </label>
              <input id="Phone" name="Phone" type="text"/>
          </div><br/>
      <div>
        <b>Reason for Inquiry:</b>
      <select>
          <option value="Catering">Catering</option>
          <option value="PrivateParty">Private Party</option>
          <option value="Feedback">Feedback</option>
          <option value="Other">Other</option>
        </select>
      </div><br/>
      <div>
              <label id="AdditionalInformationLabel" for="Additional Information"><b>Additional Information:</b> </label>
              <textarea id="AdditionalInformation" name="AdditionalInformation"></textarea>
          </div><br/>
          <div>
            <b>Have You Been to the Resturant?</b>
            <input type="radio" name="Yes" value="Yes">Yes
            <input type="radio" name="No" value="No">No<br>
          </div><br/>
      <div>
        <div>
          <b>Best days to contact you:</b>
          <input type="checkbox" name="M" value="M">M
          <input type="checkbox" name="T" value="T">T
          <input type="checkbox" name="W" value="W">W
          <input type="checkbox" name="Th" value="Th">Th
          <input type="checkbox" name="F" value="F">F
          </div>
            <input type="submit" id="submitbutton" value="Send Request"/>
          </div>    
    </form>
    <noscript>This site is best viewed with JavaScript enabled!</noscript>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
  <footer class="hfoot col-md-12 col-sm-12 col-xs-12">
    <hr>
        Peach St., Atlanta, GA, 30301<br/>
        (404)555-5555
  </footer>
  </div>
</html>
