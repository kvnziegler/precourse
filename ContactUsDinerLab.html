<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link href="restaurantStyles.css"
          rel="stylesheet"
          type="text/css"/>
  </head>
  <body>
  <center><h1>Ma's Diner</h1></center>
      <hr>
        <a href="dinerLab.html">Home</a>
        <a href="MaMenu.html">Menu</a>
        <a href="ContactUsDinerLab.html">Contact Us</a>
      <hr>
  <form action="#" method="post">
    <div>
            <label id="NameLabel" for="Name">Name: </label>
            <input id="Name" name="Name" type="text"/>
        </div><br/>
    <div>
            <label id="EmailLabel" for="Email">Email: </label>
            <input id="Email" name="Email" type="text"/>
        </div><br/>
    <div>
            <label id="PhoneLabel" for="Phone">Phone: </label>
            <input id="Phone" name="Phone" type="text"/>
        </div><br/>
    <div>
      Reason for Inquiry:
    <select>
        <option value="Catering">Catering</option>
        <option value="PrivateParty">Private Party</option>
        <option value="Feedback">Feedback</option>
        <option value="Other">Other</option>
      </select>
    </div><br/>
    <div>
            <label id="AdditionalInformationLabel" for="Additional Information">Additional Information: </label>
            <textarea id="AdditionalInformation" name="AdditionalInformation"></textarea>
        </div><br/>
        <div>
          Have You Been to the Resturant?
          <input type="radio" name="Yes" value="Yes">Yes
          <input type="radio" name="No" value="No">No<br>
        </div><br/>
    <div>
      <div>
        Best days to contact you:
        <input type="checkbox" name="M" value="M">M
        <input type="checkbox" name="T" value="T">T
        <input type="checkbox" name="W" value="W">W
        <input type="checkbox" name="Th" value="Th">Th
        <input type="checkbox" name="F" value="F">F
        </div>
           <input type="submit" id="submitbutton" value="Send Request"/>
        </div>    
  </form>
  </body>
  
  <footer>
    <hr>
        Peach St., Atlanta, GA, 30301<br/>
        (404)555-5555
  </footer>
</html>
